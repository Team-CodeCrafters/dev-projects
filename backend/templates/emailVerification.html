<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" content="" />
    <title>Email Verification</title>
    <!--[if !mso]>-->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Roboto+Flex:wght@500;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--<![endif]-->
    <style>
      /* Reset styles */
      body,
      table,
      td,
      p,
      h1 {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        width: 100% !important;
        min-width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      table {
        border-collapse: separate;
        table-layout: fixed;
      }

      table td {
        border-collapse: collapse;
      }

      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
        max-width: 100%;
        display: block;
      }

      a {
        text-decoration: none;
      }

      /* Apple data detectors */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* Main container */
      .email-wrapper {
        width: 100%;
        background-color: #f0f0f0;
      }

      .email-container {
        width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }

      .email-content {
        padding: 125px 45px;
        text-align: center;
      }

      /* Logo */
      .logo-container {
        margin-bottom: 22px;
      }

      .logo {
        width: 156px;
        height: auto;
        margin: 0 auto;
      }

      /* Typography */
      .main-heading {
        font-family: 'Poppins', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 34px;
        font-weight: 700;
        line-height: 52px;
        color: #000000;
        margin: 0 0 30px 0;
        text-align: center;
      }

      .description {
        font-family: 'Roboto Flex', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 20px;
        font-weight: 500;
        line-height: 30px;
        color: #666666;
        margin: 0 0 40px 0;
        text-align: left;
        max-width: 373px;
        margin-left: auto;
        margin-right: auto;
      }

      .bold-text {
        font-weight: 700;
      }

      /* OTP Code Container */
      .otp-container {
        margin: 0 0 40px 0;
        background-color: #f8f9fa;
        border-radius: 14px;
        padding: 30px 20px;
        border: 2px dashed #e0e0e0;
        display: inline-block;
        min-width: 280px;
      }

      .otp-label {
        font-family: 'Fira Sans', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #888888;
        margin: 0 0 10px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .otp-code {
        font-family: 'Fira Sans', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 42px;
        font-weight: 700;
        color: #0055ff;
        margin: 0;
        letter-spacing: 8px;
        line-height: 1;
      }

      .expiry-text {
        font-family: 'Fira Sans', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #ff6b6b;
        margin: 15px 0 0 0;
      }

      .footer-text {
        font-family: 'Fira Sans', BlinkMacSystemFont, 'Segoe UI',
          'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 25px;
        color: #bbbbbb;
        margin: 0;
        text-align: center;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Spacer */
      .spacer {
        height: 40px;
        line-height: 40px;
        font-size: 1px;
      }

      .spacer-bottom {
        height: 125px;
        line-height: 125px;
        font-size: 1px;
      }

      /* Mobile responsive */
      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
          max-width: 600px;
        }

        .email-content {
          padding: 40px 25px !important;
        }

        .main-heading {
          font-size: 28px !important;
          line-height: 36px !important;
        }

        .description {
          font-size: 18px !important;
          text-align: center !important;
          max-width: none !important;
        }

        .otp-container {
          min-width: auto !important;
          width: 100% !important;
          box-sizing: border-box;
          padding: 25px 15px !important;
        }

        .otp-code {
          font-size: 36px !important;
          letter-spacing: 4px !important;
        }
      }

      /* Outlook specific */
      /* <!--[if mso]> */
      .main-heading {
        font-family: Arial, sans-serif !important;
      }
      .description {
        font-family: Arial, sans-serif !important;
      }
      .otp-label {
        font-family: Arial, sans-serif !important;
      }
      .otp-code {
        font-family: Arial, sans-serif !important;
      }
      .expiry-text {
        font-family: Arial, sans-serif !important;
      }
      .footer-text {
        font-family: Arial, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <table
      class="email-wrapper"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
    >
      <tr>
        <td align="center" style="background-color: #f0f0f0">
          <table
            class="email-container"
            width="600"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
          >
            <tr>
              <td class="email-content">
                <p style="font-size: medium">Dev Projects</p>
                <h3 class="main-heading">Verify your email</h3>
                <p class="description">
                  Enter the verification code below to verify your email
                </p>

                <div class="otp-container">
                  <p class="otp-label">Verification Code</p>
                  <p class="otp-code">{{otpCode}}</p>
                  <p class="expiry-text">expires in 15 minutes.</p>
                </div>

                <p class="footer-text">
                  If you didn't request this verification code, you can safely
                  ignore this email. Someone else might have entered your email
                  address by mistake.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
